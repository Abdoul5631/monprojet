{% extends 'base.html' %}

{% block title %}
Modifier le CV
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Modifier le CV</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>
        <a href="{% url 'cv_detail' cv.pk %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
